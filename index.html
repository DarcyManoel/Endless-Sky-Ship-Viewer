<!DOCTYPE html>
<html>
	<head>
		<link href="assets/sparrow.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Ship Viewer</title>
	</head>
	<body onKeyDown="keyDown(event)" onKeyUp="keyUp(event)" onLoad="initialize()">
		<!--	Structure	-->
		<canvas id="canvas"></canvas>
		<!--	Load	-->
		<label id="loadImage" for="file">&#10162; Upload Image</label>
		<input id="file" class="hidden" onChange="uploadImage()" type="file"/>
		<!--	Menu Options	-->
		<label id="formatting" class="blocked dark" onClick="formatHardpoints()">Formatting</label>
		<label id="mirror" class="blocked dark" onClick="toggleMirror()">Mirror</label>
		<label id="outline" class="blocked dark" onClick="toggleOutline()">Outline</label>
		<!--	Menu Cycles	-->
		<label class="blocked" id="swizzle" onClick="cycleSwizzle()">Swizzle 0</label>
		<!--	Hardpoints	-->
		<label id="gun" class="blocked" onClick="addHardpoint(this.id)">Gun</label>
		<label id="turret" class="blocked" onClick="addHardpoint(this.id)">Turret</label>
		<label id="fighter" class="blocked" onClick="addHardpoint(this.id)">Fighter</label>
		<label id="drone" class="blocked" onClick="addHardpoint(this.id)">Drone</label>
		<label id="engine" class="blocked" onClick="addHardpoint(this.id)">Engine</label>
		<label id="left" class="blocked" onClick="addHardpoint(this.id)">Left</label>
		<label id="right" class="blocked" onClick="addHardpoint(this.id)">Right</label>
		<label id="reverse" class="blocked" onClick="addHardpoint(this.id)">Reverse</label>
		<!--	Informational	-->
		<label class="blocked" id="xCoordinate" onClick="lockX()">X:</label>
		<label class="blocked" id="yCoordinate" onClick="lockY()">Y:</label>
		<p id="output"></p>
		<label class="blocked" id="copy" onClick="copyHardpoints()">Copy</label>
		<!--	Hotkeys	-->
		<label class="blocked" style="bottom:20px;left:50%;transform:translate(-50%);">Press left alt to show hotkey sheet.</label>
		<div class="hidden" id="hotkeyLegend">
			<label class="tooltipRight" style="left:20px;top:40px;" tooltip="F">Toggle automatic formatting of created hardpoints.</label>
			<label class="tooltipRight" style="left:20px;top:60px;" tooltip="M">Mirror hardpoints during creation for symmetrical arrangements.</label>
			<label class="tooltipRight" style="left:20px;top:80px;" tooltip="O">Outline the borders of the ship image to visualise game mask.</label>
			<label class="tooltipLeft" style="right:20px;top:40px;" tooltip="C">Copy hardpoints to clipboard.</label>
		</div>
	</body>
	<script type="text/javascript" src="scriptsheet.js"></script>
</html>
