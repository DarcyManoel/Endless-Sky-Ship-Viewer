<!DOCTYPE html>
<html>
	<head>
		<link href="assets/sparrow.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Ship Viewer</title>
	</head>
	<body onKeyDown="control(event)" onLoad="initialize()">
		<canvas id="canvas"></canvas>
		<label id="loadImage" for="file">&#10162; Upload Image</label>
		<input class="hidden" id="file" type="file" onChange="actionUpload()"/>
		<label class="blocked" id="swizzle" onClick="actionSwizzle()">Swizzle 0</label>
		<label class="blocked dark" id="outline" onClick="actionOutline()">Outline</label>
		<label class="blocked dark" id="mirror" onClick="actionMirror()">Mirror</label>
		<label class="blocked" id="formatting" onClick="actionFormatting()">Formatting</label>
		<div class="blocked" id="hardpoints">
			<label id="gun" onClick="actionHardpoint(this.id)">Gun</label>
			<label id="turret" onClick="actionHardpoint(this.id)">Turret</label>
			<label id="fighter" onClick="actionHardpoint(this.id)">Fighter</label>
			<label id="drone" onClick="actionHardpoint(this.id)">Drone</label>
			<label id="engine" onClick="actionHardpoint(this.id)">Engine</label>
			<label id="left" onClick="actionHardpoint(this.id)">Left</label>
			<label id="right" onClick="actionHardpoint(this.id)">Right</label>
			<label id="reverse" onClick="actionHardpoint(this.id)">Reverse</label>
		</div>
		<label class="blocked" id="xCoordinate" onClick="actionLockX()">X:</label>
		<label class="blocked" id="yCoordinate" onClick="actionLockY()">Y:</label>
		<p id="output"></p>
		<label class="blocked" id="copy" onClick="actionCopy()">Copy</label>
	</body>
	<script type="text/javascript" src="scriptsheet.js"></script>
</html>
